{% extends 'base.html' %}
{% block body %}
<div class="container">
  <div class="row">
    <div class="col-6">
      <div class="container darky" style="margin-top:5%;margin-left:-20%;height:300px;border-radius:15px;">
        <h3 style="text-align:center;"><u>Add Task</u></h3>
        <div class="shadow card darky" style="margin-bottom:6%;">
          <form  action="add/" method="post">
            {% csrf_token %}
            <label><b>Enter Task Name:-</b></label>
            <input type="text" name="task_name" placeholder="Enter Task Name" class="input-group">
            <label><b>Priority:-</b></label>
            <input type="number" name="task_priority" placeholder="Priority" class="input-group">
            <label><b>Date:-</b></label>
            <input type="date" name="task_date" placeholder="Priority" class="input-group">
            <br>
            <button type="submit" class="btn btn-stc" style="width:100%;">Add</button> 
          </form>
        </div>
      </div>
    </div>
    <div class="col-6" style="margin-top:20px">
      <h3><u>Tasks To Complete</u></h3>
      {% for i in task %}
      <div class="row">
        <div class="shadow card darky">
          <div class="card-body">
            <h5 class="card-title">{{i.name}}</h5>
            <p class="card-text">{{i.priority}}</p>
            <p class="card-text">{{i.date}}</p>
            <a href="{% url 'todoapp:done' i.id %}" class="btn btn-stc">Done</a>
            <a href="{% url 'todoapp:update' i.id %}" class="btn btn-stt">Update</a>
          </div>
        </div>
      </div>
      <br>
      {% endfor %}
    </div>
  </div>
</div>


{% endblock %}
